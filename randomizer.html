    <body onload='owned_cards=getownedcards(existing_cards)'> <form action=''>

            <div> <label for='expansions'><input type='tel' id='expansions'
               maxlength=11 value=0
               onkeyup='owned_cards=getownedcards(existing_cards);' />

                <label for='set_dominion'><input type='checkbox'
               disabled='true' id='set_dominion'
               onchange='owned_cards=getownedcards(existing_cards);'
               />D(1)</label>

                <label for='set_intrigue'><input type='checkbox'
               disabled='true'  id='set_intrigue'
               onchange='owned_cards=getownedcards(existing_cards);'
               />I(2)</label>

                <label for='set_seaside'><input type='checkbox' disabled='true'

               onchange='owned_cards=getownedcards(existing_cards);'
               />S(4)</label>

                <label for='set_alchemy'><input type='checkbox' disabled='true'
               id='set_alchemy'
               onchange='owned_cards=getownedcards(existing_cards);'
               />A(8)</label>

                <label for='set_prosperity'><input type='checkbox'
               disabled='true' id='set_prosperity'
               onchange='owned_cards=getownedcards(existing_cards);'
               />P(16)</label>

                <label for='set_cornucopia'><input type='checkbox'
               disabled='true' id='set_cornucopia'
               onchange='owned_cards=getownedcards(existing_cards);'
               />C(32)</label>

                <label for='set_hinterlands'><input type='checkbox'
               disabled='true' id='set_hinterlands'
               onchange='owned_cards=getownedcards(existing_cards);'
               />H(64)</label>

                <label for='set_darkages'><input type='checkbox'
               disabled='true' id='set_darkages'
               onchange='owned_cards=getownedcards(existing_cards);'
               />DA(128)</label>

                <label for='set_guilds'><input type='checkbox' disabled='true'
               id='set_guilds'
               onchange='owned_cards=getownedcards(existing_cards);'
               />G(256)</label>

                <label for='set_adventures'><input type='checkbox'
               disabled='true' id='set_adventures'
               onchange='owned_cards=getownedcards(existing_cards);'
               />V(512)</label>

                <label for='set_empires'><input type='checkbox' disabled='true'
               id='set_empires'
               onchange='owned_cards=getownedcards(existing_cards);'
               />E(1024)</label> </div>

            <div> <label for='desiredcosts'>Card costs:</label>
                <input type='tel' maxlength='10' id='desiredcosts' value='2445' />
            </div>

            <div>
                <fieldset>
                    <legend>What about attacks ?</legend>
                    <label for='attacks_unrestricted'><input type='radio' id='attacks_unrestricted' name='attacks' checked />Unrestricted</label>
                    <label for='attacks_noevilgoesunpunished'><input type='radio' id='attacks_noevilgoesunpunished' name='attacks' />No evil goes unpunished</label>
                    <label for='attacks_rainbowsandunicorns'><input type='radio' id='attacks_rainbowsandunicorns' name='attacks' />Rainbows and unicorns</label>
                </fieldset>
            </div>

            <div class='button'>
                <button type='button' onclick='show_cards(owned_cards)'>Randomize</button>
            </div>
        </form>
